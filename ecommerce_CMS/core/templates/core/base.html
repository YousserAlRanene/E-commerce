{% load menu %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>
      {% block title %}

      {% endblock %}| E-commerce
    </title>
  </head>
  <body>
    <nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-teal-600">
      <div>
        <a href="/" class="text-2xl text-white">E-commerce</a>
      </div>
      <div class="search">
        <form action="/search/" method="get">
          <input name="query" type="search" placeholder="Search" />
          <button>Search</button>
        </form>
      </div>
      <div class="menu flex space-x-4">
        {% menu %}
        {% if request.user.is_authenticated %}
          <a href=" {% url 'myaccount' %} " class="text-white">My Account</a>
          <a href=" {% url 'my_store' %} " class="text-white">My Store</a>
        {% else %}
          <a href=" {% url 'login' %} " class="text-white">Login</a>
        {% endif %}
      </div>
    </nav>
    <div class="max-w-4xl mx-auto py-4 px-6">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
