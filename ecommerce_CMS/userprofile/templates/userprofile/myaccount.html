{% extends 'core/base.html' %}
{% block title %}
  My Account
{% endblock %}

{% block content %}
  <h1 class="text-2xl">My Account</h1>

  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="mt-6 inline-block py-4 px-8 bg-red-400 text-white">Log out</button>
  </form>
  {% comment %} <a href="{% url 'logout' %}" class="mt-6 inline-block py-4 px-8 bg-red-400 text-white">Log out</a> {% endcomment %}
{% endblock %}
